    <title>Vita Micheletti | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function Logar() {
            const Api = axios;
            var email = document.querySelector('#email').value;
            var senha = document.querySelector('#pass').value;

            if (email === '') {
                alert('Preencha o campo E-mail');
                return;
            } else if (senha === '') {
                alert('Preencha o campo Password');
                return;
            } 

            const data = { email, senha };

            try {
                const response = await Api.post('http://localhost:3000/login', data);
                console.log(response.data);
                // Redirecionar ou realizar outras ações com base na resposta
            } catch (error) {
                console.error('Erro ao fazer login:', error.response ? error.response.data : error.message);
                alert('Erro ao fazer login. Verifique suas credenciais.');
            }
        }
    </script>
    
</head>
