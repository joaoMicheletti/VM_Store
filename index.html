<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="assets/favicon-16x16.png" />
    <link rel="stylesheet" href="./indexStyle.css"/>
    <script src="./scriptSlidesF.js"></script>
    <title>VM Store</title>
</head>
<body>
    <header>
        <div id="ContentHeader"> 
            <div id="campSeach">
                <input id="search" type="search" placeholder="  search"/>
                <img id="lupa" src="assets/lupa.png" alt="icon of search"/>
            </div>
            <div id="LogoAndName">
                <img  id="ImgLogo" src="assets/headerLogo.png" alt="logo Header"/>
                <h1 id="H1Name">Vita Micheletti</h1>
            </div>
            <div id="navigation">
                <img id="Profile" src="assets/perfil.png" alt="profile"/>
                <img id="Cart" src="assets/sacola.png" alt="cart"/>
            </div>
        </div>
        <hr/>
        <div id="SubHeader">
            <div id="ContentSubHeader">
                <li>Offerte</li>
                <li>Masculino</li>
                <li>Feminino</li>
            </div>
        </div>
    </header> 
    <section id="Plubicidade"></section>
    <section id="Feminino">
        <div id="RoupasF">
            <button onclick="prevSlide('RoupasF', 'roupas-slide')">Anterior</button>
            <p id="roupas-slide">RF</p>
            <button onclick="nextSlide('RoupasF', 'roupas-slide')">Próximo</button>
        </div>
        <div id="SapatosF">
            <button onclick="prevSlide('SapatosF', 'sapatos-slide')">Anterior</button>
            <p id="sapatos-slide">SF</p>
            <button onclick="nextSlide('SapatosF', 'sapatos-slide')">Próximo</button>
        </div>
        <div id="AcessoriosF">
            <button onclick="prevSlide('AcessoriosF', 'acessorios-slide')">Anterior</button>
            <p id="acessorios-slide">AF</p>
            <button onclick="nextSlide('AcessoriosF', 'acessorios-slide')">Próximo</button>
        </div>
    </section>
       
</body>
</html>
